<script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



<script type="text/javascript">


    var $j = jQuery.noConflict();


    $j('#js-run-1').on('click',function(){
        new Ajax.Request('doStuff.py?q=jointReset',
                {method: 'GET'}
        );
    });

    $j('#js-run-2').on('click',function(){
        var arg1 = $j('#js-arg1').val();
        var arg2 = $j('#js-arg2').val();
        var arg3 = $j('#js-arg3').val();
        var arg4 = $j('#js-arg4').val();

        new Ajax.Request('doStuff.py?q=jointSetPWM'+ '&arg1=' + arg1 + '&arg2=' + arg2 + '&arg3='+ arg3 + '&arg4='+ arg4,
                {method: 'GET'}
        );
    });

    $j('#js-run-3').on('click',function(){
        var arg1 = $j('#js-arg5').val();
        var arg2 = $j('#js-arg6').val();
        var arg3 = $j('#js-arg7').val();
        var arg4 = $j('#js-arg8').val();

        new Ajax.Request('doStuff.py?q=jointSetSpeed'+ '&arg1=' + arg1 + '&arg2=' + arg2 + '&arg3='+ arg3 + '&arg4='+ arg4,
                {method: 'GET'}
        );
    });

    $j('#js-run-4').on('click',function(){
        var arg1 = $j('#js-arg9').val();
        var arg2 = $j('#js-arg10').val();
        var arg3 = $j('#js-arg11').val();
        var arg4 = $j('#js-arg12').val();

        new Ajax.Request('doStuff.py?q=jointSetPower'+ '&arg1=' + arg1 + '&arg2=' + arg2 + '&arg3='+ arg3 + '&arg4='+ arg4,
                {method: 'GET'}
        );
    });

    $j('#js-run-5').on('click',function(){
        new Ajax.Request('doStuff.py?q=baseReset',
                {method: 'GET'}
        );
    });

    $j('#js-run-6').on('click',function(){
        var arg1 = $j('#js-arg13').val();
        var arg2 = $j('#js-arg14').val();
        var arg3 = $j('#js-arg15').val();

        new Ajax.Request('doStuff.py?q=baseSetSpeed'+ '&arg1=' + arg1 + '&arg2=' + arg2 + '&arg3='+ arg3,
                {method: 'GET'}
        );
    });

    $j('#js-run-7').on('click',function(){
        var arg1 = $j('#js-arg16').val();

        new Ajax.Request('doStuff.py?q=setControlMode'+ '&arg1=' + arg1,
                {method: 'GET'}
        );
    });


</script>
